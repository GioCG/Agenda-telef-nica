<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="login-style.CSS" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="fon">
            <div class=" card text-bg-dark mb-3 sombr" style="max-width: 850px;">
                <div class="row g-0 ">
                  <div class="col-md-4">
                    <img src="/assets/image/desktop-wallpaper-blur-background-6z-720-1480-thumbnail.jpg" class="img-fluid rounded-start" alt="fondo login">
                    <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png"class="img-fluid rounded-start imge" alt="fondo login">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body ">
                      <p class="a"></p>
                      <h1 class="card-title">Iniciar Sesión</h1>
                      <form id="loginForm"> 
                        <div class="mb-3 a">
                            <label for="correo" class="form-label"><h5>Nombre de usuario</h5></label>
                            <input type="text" class="form-control" id="correo" placeholder="usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="contra" class="form-label"><h5>Contraseña</h5></label>
                            <input type="password" class="form-control" id="contra" placeholder="***************" required>
                        </div>
                        <button type="submit" class="btn btn-outline-light">Entrar</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
        <script src="Script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
